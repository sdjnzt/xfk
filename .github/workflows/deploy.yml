name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Check versions
      run: |
        echo "ğŸ” Environment Information:"
        echo "Node.js: $(node --version)"
        echo "npm: $(npm --version)"
        echo "Git: $(git --version)"
        
    - name: âš™ï¸ Configure npm
      run: |
        echo "ğŸ”§ Configuring npm..."
        npm config set registry https://registry.npmjs.org/
        npm config set strict-ssl false
        npm config set legacy-peer-deps true
        npm config set fund false
        npm config set audit false
        echo "âœ… npm configuration completed"
        
    - name: ğŸ§¹ Clean npm cache
      run: |
        echo "ğŸ§¹ Cleaning npm cache..."
        npm cache clean --force
        echo "âœ… Cache cleaned"
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci --legacy-peer-deps --verbose
        echo "âœ… Dependencies installed"
        
    - name: ğŸ—ï¸ Build project
      run: |
        echo "ğŸ—ï¸ Building project..."
        export CI=false
        export GENERATE_SOURCEMAP=false
        export SKIP_PREFLIGHT_CHECK=true
        export NODE_OPTIONS="--max-old-space-size=4096"
        
        echo "ğŸ”§ Build environment:"
        echo "  CI: $CI"
        echo "  GENERATE_SOURCEMAP: $GENERATE_SOURCEMAP"
        echo "  SKIP_PREFLIGHT_CHECK: $SKIP_PREFLIGHT_CHECK"
        echo "  NODE_OPTIONS: $NODE_OPTIONS"
        
        npm run build
        echo "âœ… Build completed"
        
    - name: ğŸ” Verify build output
      run: |
        echo "ğŸ” Verifying build output..."
        echo "ğŸ“ Build directory contents:"
        ls -la build/
        
        echo "ğŸ“ Build directory size:"
        du -sh build/
        
        echo "ğŸ” Checking key files:"
        if [ -f "build/index.html" ]; then
          echo "  âœ… index.html exists"
          echo "  ğŸ“„ index.html size: $(wc -l < build/index.html) lines"
          echo "  ğŸ“„ index.html first 5 lines:"
          head -5 build/index.html
        else
          echo "  âŒ index.html missing"
          exit 1
        fi
        
        if [ -d "build/static" ]; then
          echo "  âœ… static directory exists"
          echo "  ğŸ“ static contents: $(ls build/static/)"
        else
          echo "  âŒ static directory missing"
          exit 1
        fi
        
        if [ -d "build/images" ]; then
          echo "  âœ… images directory exists"
          echo "  ğŸ–¼ï¸ images contents: $(ls build/images/)"
        else
          echo "  âŒ images directory missing"
          exit 1
        fi
        
        echo "âœ… Build verification completed"
        
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ‰ Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your site is now available at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“… Deployment time: $(date)"
        echo "ğŸ”„ Build commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Deployed by: ${{ github.actor }}" 